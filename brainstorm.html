<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thoughty | Gamified Thought Development</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./css/brainstorm.css">
</head>

<body class="bg-darker min-h-screen text-light">
  <div class="container mx-auto px-4 py-8">
    <header class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-primary">
        <i class="fas fa-brain mr-2"></i> Prompt Wheel Spinner
      </h1>
      <div class="flex space-x-4">
        <button id="historyBtn" class="bg-primary hover:bg-primary-light px-4 py-2 rounded-lg flex items-center">
          <i class="fas fa-history mr-2"></i> History
        </button>
        <button id="settingsBtn" class="bg-accent hover:bg-primary-light px-4 py-2 rounded-lg flex items-center">
          <i class="fas fa-cog mr-2"></i> Settings
        </button>
      </div>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Main Wheel Section -->
      <div class="lg:col-span-2 bg-card backdrop-blur-md rounded-xl p-6 shadow-xl">
        <div class="wheel-container">
          <svg id="wheel" class="wheel" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
            <!-- Wheel segments will be generated by JavaScript -->
          </svg>
          <div id="spinBtn" class="wheel-center">
            <i class="fas fa-play text-accent text-xl"></i>
          </div>
        </div>

        <div class="mt-8 text-center">
          <div id="resultContainer" class="bg-input rounded-lg p-4 mb-4 min-h-16 hidden">
            <h3 class="text-lg font-semibold mb-2">Your Prompt:</h3>
            <p id="resultText" class="text-xl"></p>
          </div>

          <div class="flex justify-center space-x-4">
            <button id="remixBtn"
              class="bg-accent hover:bg-primary-light px-6 py-3 rounded-lg flex items-center hidden">
              <i class="fas fa-random mr-2"></i> Remix
            </button>
            <button id="saveBtn"
              class="bg-secondary hover:bg-primary-light px-6 py-3 rounded-lg flex items-center hidden">
              <i class="fas fa-save mr-2"></i> Create Pod
            </button>
          </div>
        </div>
      </div>

  
  <script src="./js/brainstorm.js"></script>
</body>

</html>
