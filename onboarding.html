<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thoughty | Gamified Thought Development</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/signup.css" />
    <link rel="stylesheet" href="./css/onboarding.css" />
  </head>
  <body>
    <div class="auth-page" id="onboarding">
      <main>
        <section>
          <form class="form-container">
            <!-- Profile Picture Upload -->
            <div class="profile-container">
              <img
                id="profilePreview"
                src="./assests/imgs/avatar-user-vector.jpg"
                alt="Profile Picture"
                class="profile-picture"
              />

              <div class="profile-overlay">
                <i class="fas fa-camera"></i>
                <span>Change</span>
              </div>

              <input type="file" id="profileInput" accept="image/*" />
            </div>

            <p class="hint">Click to upload profile picture (optional)</p>

            <div id="profileError" class="error-message"></div>
            <label for="fname">Full Name:</label>
            <input
              type="text"
              id="fname"
              placeholder="John Doe"
              name="fname"
              class="input-group"
              required
            />
            <label for="phone">Phone:</label>
            <input
              type="text"
              id="phone"
              placeholder="+1 123 234 2345"
              name="phone"
              class="input-group"
            />
            <label for="age">Age:</label>
            <input
              type="phone"
              id="age"
              placeholder="17"
              name="age"
              class="input-group"
            />
        
  <p>Are you?</p>
  <div class="radio-group">
    <label>
      <input type="radio" name="status" value="student">
      Student
    </label>
    <label>
      <input type="radio" name="status" value="graduate">
      Graduate
    </label>
  </div>
            <label for="occupation">School/Work:</label>
            <input
              type="text"
              id="occupation"
              name="occupation"
              placeholder="WE School/softwareEng.."
              class="input-group"
              required
            />

            <label for="country">Country:</label>
            <input
              type="text"
              id="country"
              name="country"
              placeholder="United States"
              class="input-group"
            />

            <label for="language">Preferred Language:</label>
            <input
              type="text"
              id="language"
              name="language"
              placeholder="English"
              class="input-group"
            />

            <div class="custom-select">
              <div class="select-selected">
                Select your gender <span class="select-arrow">â–¼</span>
              </div>
              <div class="select-items">
                <div>Female</div>
                <div>Male</div>
                <div>Prefer not to say</div>
              </div>
            </div>
            <button type="submit" class="submit-form" id="save" >Save</button>
          </form>
        </section>
      </main>
    </div>
  </body>
  <script src="./js/onboarding.js"></script>
</html>
